<p-toast></p-toast>
<div class="container">

    <div *ngIf="this.teams.length == 0">
        <p>NO HAY EQUIPOSSSS</p>
    </div>
    <p-card *ngFor="let team of teams; index as i; first as isFirst" header="{{team.name+'#'+team.id}}" subheader={{team.id}}
        [style]="{ width: '360px' }">
        <ng-template pTemplate="header">
            <img alt="Card" src="https://primefaces.org/cdn/primeng/images/usercard.png" />
        </ng-template>
        <p>
            {{team.description}}
        </p>
        <ng-template pTemplate="footer">
            <p-button label="Solicitar unirme" (click)="joinTeam(team.id)" icon="pi pi-check"></p-button>
        </ng-template>
    </p-card>

</div>
